<!DOCTYPE html>


<html>

<!--Head-->
<head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--Body-->
<body id="contenuto">

        <img src="logo.png" alt="">
        <h1 class="titolo">Taking Booleaners from A to B</h1>

    <main>

<!--Monopattino Gino22-->
        <section>

        </section>

<!--Monopattino Mike24-->

        </section>

<!--Monopattino Fede154-->
        <section>
            <input class="checkbox" type="checkbox"> 
            <h3 class="monopattino">Monopattino Fede154</h3>
            <div class="indirizzo">Via Mentarini - a 490 metri da te</div>
            <div class="statocarica"> Stato carica:</div>
            <div id="caricamentoFede154"></div> 
        </section>
